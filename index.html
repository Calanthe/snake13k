<body>
<canvas id="c" width="720" height="720"></canvas>

<div id="controls">
	<label><input type=radio name=paintMode value="big">Big pixels</label>
	<label><input type=radio name=paintMode value="small" checked=checked>Small pixels</label>
	<label><input type=radio name=paintMode value="glitch">Glitched pixels</label>
	<script>
	// blur inputs on change to prevent them from hijacking keyboard input
	document.getElementById('controls').addEventListener('change', function(event){
		event.target.blur();
	});
	</script>
</div>
