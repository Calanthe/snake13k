<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sn@Ķ€</title>
	<style>
		/* TODO: clean it up! */
		body { background: #333; overflow: hidden; }
		.screen {
			margin: 50px auto;
			position: relative;
			border-radius: 75px;
			padding: 20px 25px 25px 20px; width: 600px; background: rgb(150,200,50); transition: 200ms }
		body.tron .screen { background: black }
		.screen:after, .screen:before {
			content: '';
			overflow: hidden;
			position: absolute; left: 0; top: 0;
			width: 100%; height: 100%;
			background: inherit;
			border-radius: 100%;
			-webkit-transform: scaleX(4) scaleY(1.02);
			transform: scaleX(4) scaleY(1.02);
			clip: rect(0, 385px, 650px, 260px);
			z-index: -1;
		}
		.screen:after {
			-webkit-transform: scaleY(4) scaleX(1.02) rotate(90deg);
			transform: scaleY(4) scaleX(1.02) rotate(90deg);
		}

		canvas {
			display: block;
			margin: 0 auto;
			box-shadow:
			inset 0px 50px 100px rgba(255,255,255,0.2),
			inset 0px -50px 100px rgba(255,255,255,0.2),
						0px 0px 100px 20px rgba(255,255,255,0.2);
		}
		#controls { text-align: center; }
	</style>
</head>
<body>
	<div class="screen">
		<canvas id="c"></canvas>
	</div>

<div id="controls">
	<label><input type=radio name=paintMode value="big">Big pixels</label>
	<label><input type=radio name=paintMode value="small" checked=checked>Small pixels</label>
	<label><input type=radio name=paintMode value="glitch">Glitched pixels</label>
	<script>
	// blur inputs on change to prevent them from hijacking keyboard input
	document.getElementById('controls').addEventListener('change', function(event){
		event.target.blur();
	});
	</script>
</div>

<script src="js/controls.js"></script>
<script src="js/ui.js"></script>
<script src="js/walls.js"></script>
<script src="js/game.js"></script>
</body>
</html>
